<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe Browsing Ad Blocker</title>
    <style>
      :root {
        color-scheme: light;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        width: 300px;
        background: #f7f9fc;
        color: #1d2530;
      }
      .wrap {
        padding: 14px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 15px;
      }
      .row {
        margin: 10px 0;
      }
      label {
        display: block;
        font-size: 12px;
        margin-bottom: 6px;
        color: #465367;
      }
      select,
      button {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ccd5e1;
        padding: 8px 10px;
        font-size: 13px;
        background: #fff;
      }
      button {
        border-color: #1b62e2;
        background: #1b62e2;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #fff;
        color: #1d2530;
        border-color: #ccd5e1;
      }
      .meta {
        margin-top: 8px;
        font-size: 12px;
        color: #4d5b70;
        line-height: 1.45;
        word-break: break-all;
      }
      .toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        border: 1px solid #d7dfeb;
        border-radius: 8px;
        padding: 8px 10px;
        margin: 8px 0;
        background: #fff;
        font-size: 12px;
      }
      .toggle input {
        margin: 0;
      }
      .error {
        color: #b61d1d;
      }
      .split {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Safe Browsing</h1>

      <div class="row">
        <label for="mode">Blocking mode</label>
        <select id="mode">
          <option value="standard">Standard (fast)</option>
          <option value="strict">Strict (more blocking)</option>
        </select>
      </div>

      <div class="row">
        <button id="toggle-site" class="secondary">Allow ads on this site</button>
      </div>

      <div class="row">
        <label>Optional filters</label>
        <div class="toggle">
          <span>Annoyances</span>
          <input id="toggle-annoyances" type="checkbox" />
        </div>
        <div class="toggle">
          <span>Regional</span>
          <input id="toggle-regional" type="checkbox" />
        </div>
      </div>

      <div class="row split">
        <button id="manage-allowlist" class="secondary">Manage allowlist</button>
        <button id="refresh" class="secondary">Refresh stats</button>
      </div>

      <div id="meta" class="meta">Loading...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
